<div class="col">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"
      *ngFor="let item of breadcrumbList; let i = index"
      [class.active]="i===breadcrumbList.length-1">
      <a [routerLink]="item" *ngIf="i!==breadcrumbList.length-1">
        {{ item }}
      </a>
      <span *ngIf="i===breadcrumbList.length-1">{{ item }}</span>
    </li>
  </ol>
</div>
