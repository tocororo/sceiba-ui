
<ng-container *ngIf="_resultAndRecoms && _resultAndRecoms.sections">

    <div style="margin-top: 0.6em;"></div>
    <mat-card>
        <mat-card-header
            fxLayout="row wrap"
            fxLayout.xs="column"
            fxLayoutAlign="center center"

            mat-card-image
            class="mch-bg-primary-color"
        >
            <mat-card-title class="result-first-level color-result-name" style="margin: 0.2em auto;">{{ _resultAndRecoms.generalEvaluationName }}</mat-card-title>
            <mat-card-title class="result-first-level color-result-value" style="margin: 0.2em auto;">{{ _resultAndRecoms.generalEvaluationValue }}</mat-card-title>
        </mat-card-header>
    </mat-card>

    <ng-container *ngFor="let section of _resultAndRecoms.sections">
        <br />
        <app-static-viewer-card [surveySection]="section"></app-static-viewer-card>
    </ng-container>

</ng-container>
