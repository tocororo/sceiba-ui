
<ng-container *ngIf="_survey">

    <ng-container *ngFor="let section of _survey; let pos=index">
        <div *ngIf="pos == 0" style="margin-top: 0.6em;"></div>
        <br *ngIf="pos != 0" />
        <app-viewer-card [parentFormGroup]="surveyFormGroup" [surveySection]="section"></app-viewer-card>
    </ng-container>

</ng-container>
