<mat-card class="container">
  <mat-card-header class="header-detail">
    <div class="circle-type">
      <p>type of entity</p>
    </div> <mat-card-title>Actions Buttons</mat-card-title>
  </mat-card-header>
  <mat-card-content> <mat-tab-group class="tab-group">
      <mat-tab [label]="'PROPIEDADES' | translate ">

        <cdk-virtual-scroll-viewport class="scroll-container" itemSize="50" class="example-viewport">
          <mat-list>
            <div *cdkVirtualFor="let item of items" class="example-item">

              <mat-list-item>{{item}}</mat-list-item>
              <mat-divider></mat-divider>

              <h2></h2>
            </div>
          </mat-list>
        </cdk-virtual-scroll-viewport>



      </mat-tab>
      <mat-tab [label]="'RELACIONES' | translate ">
        <cdk-virtual-scroll-viewport class="scroll-container" itemSize="50" class="example-viewport">
          <mat-list class="list-container">
            <div *cdkVirtualFor="let item of items" class="example-item">

              <mat-list-item class="list-item-container">
                <mat-card>
                  <mat-card-content> </mat-card-content>
                </mat-card>

              </mat-list-item>



              <h2></h2>
            </div>
          </mat-list>
        </cdk-virtual-scroll-viewport>





      </mat-tab>
    </mat-tab-group></mat-card-content>
</mat-card>
