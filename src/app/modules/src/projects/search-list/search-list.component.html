<mat-card
  class="mat-elevation-z0"
  *ngIf="hitList && hitList.hits.length > 0; else templateNotInfo"
>
  <mat-card-header>
    <!-- <app-pdf-excel [inputValue]="hitList.hits" viewType="button" pdfType="list"></app-pdf-excel> -->
  </mat-card-header>
  <mat-card-content>
    <div
      *ngFor="let hit of hitList.hits; let pos = index"
      [ngStyle]="{ margin: '1em 8px' }"
    >
      <h2>
        <span
          [routerLink]="[env.projects, 'project', hit.metadata.id, 'view']"
          style="cursor: pointer"
        >
          {{ hit.metadata.title[0].title }}
        </span>
      </h2>

      <ul
        fxLayout="row wrap"
        *ngIf="hit.metadata.title && hit.metadata.title.length > 1"
      >
        <span>Otros Titulos :</span>
        <li
          *ngFor="let title of hit.metadata.title.slice(1); let i = index"
          class="li-margin-style"
        >
          {{ title.title }}
          <ng-container *ngIf="i < hit.metadata.title.length - 1">
            |
          </ng-container>
        </li>
      </ul>

      <ul
        fxLayout="row wrap"
        *ngIf="hit.metadata.acronyms && hit.metadata.acronyms.length > 0"
      >
        <span>Acrónimos:</span>
        <li
          *ngFor="let acronym of hit.metadata.acronyms; let i = index"
          class="li-margin-style"
        >
          {{ acronym }}
          <ng-container *ngIf="i < hit.metadata.acronyms.length - 1">
            |
          </ng-container>
        </li>
      </ul>

      <ul
        fxLayout="row wrap"
        *ngIf="hit.metadata.aliases && hit.metadata.aliases.length > 0"
      >
        <span>Conocida como:</span>
        <li
          *ngFor="let alias of hit.metadata.aliases; let i = index"
          class="li-margin-style"
        >
          {{ alias }}
          <ng-container *ngIf="i < hit.metadata.aliases.length - 1">
            |
          </ng-container>
        </li>
      </ul>

      <ul
        fxLayout="row wrap"
        *ngIf="hit.metadata.identifiers && hit.metadata.identifiers.length > 0"
      >
        <span>Identificadores:</span>
        <li
          *ngFor="let identifier of hit.metadata.identifiers; let i = index"
          class="li-margin-style"
        >
          <ng-container *ngIf="identifier.idtype !== 'dni'">
            {{ identifier.idtype }}: {{ identifier.value }}
          </ng-container>
          <ng-container *ngIf="i < hit.metadata.identifiers.length - 1">
            |
          </ng-container>
        </li>
      </ul>
      <hr class="hr-grey-ligth" *ngIf="pos < hitList.hits.length - 1" />
      <!-- <toco-org-view [org]="hit.metadata"></toco-org-view> -->
    </div>
  </mat-card-content>
</mat-card>

<ng-template #templateNotInfo>
  <mat-card>
    <mat-card-content>
      <h2>No hay resultados para su búsqueda...</h2>
    </mat-card-content>
  </mat-card>
</ng-template>
