<h3>{{'REGISTRO' | translate}}</h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  *ngIf="register.length != 0; else templateNotInfo">

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'AUTOR' | translate}}</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.userEmail}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'FECHA' | translate}}</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">{{'CANTIDAD' | translate}}</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.patents}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn"  matTooltip="Eliminar" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                  *ngIf="register.length != 0">
  </mat-paginator>
</div>

<ng-template #templateNotInfo>
  <mat-card>
    <mat-card-content>
      <h3 style="text-align: center;">{{'NO_REGISTRO' | translate}}</h3>
    </mat-card-content>
  </mat-card>
</ng-template>
