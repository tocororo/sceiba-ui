<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>{{ 'TITULO' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>{{ 'AFILIACIONES' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <li *ngFor="let affiliation of element.affiliations">
          {{ affiliation.name | titlecase }}
        </li>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>{{ 'AUTOR' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <li *ngFor="let author of element.authors">
          {{ author.name | titlecase }}
        </li>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
