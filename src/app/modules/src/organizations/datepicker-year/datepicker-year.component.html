<mat-form-field appearance="outline" [ngClass]="jpCustomFormFieldClass" [ngStyle]="{'width': '100%'}">
    <mat-label>{{label}}</mat-label>
    <input matInput (click)="_openDatepickerOnClick(datepicker)"
        (keydown.arrowdown)="_openDatepickerOnClick(datepicker)"
        (keydown.enter)="_openDatepickerOnClick(datepicker)"
        [formControl]="_inputCtrl"
        [matDatepicker]="datepicker"
        [max]="_max"
        [min]="_min"
        [value]="_inputCtrl.value"
        readonly>
    <mat-datepicker #datepicker
        (closed)="_takeFocusAway(datepicker)"
        (yearSelected)="_yearSelectedHandler($event,datepicker)"
        [touchUi]="touchUi"
        panelClass="jp-year-picker"
        startView="multi-year"
        [disabled]="disabled">
    </mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
</mat-form-field>
