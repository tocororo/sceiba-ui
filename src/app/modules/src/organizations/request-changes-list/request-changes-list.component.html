<div [ngStyle]="{padding: '2em 1em 0 1em', overflow: 'auto'}">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
      <th [id]="column+'-th'" mat-header-cell *matHeaderCellDef> {{columnsLabels[i]}} </th>
      <td class="element-row-header"
          mat-cell *matCellDef="let element"
          [id]="column+'-td'"
      >
        <ng-container *ngIf="column === 'action'">
          <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <button mat-button  color="primary"  matTooltip="Ver detalles">
              <mat-icon class="mat-16">visibility</mat-icon>
            </button>
            <button mat-button  color="primary"  matTooltip="Marcar como acepatada">
              <mat-icon class="mat-16">fact_check</mat-icon>
            </button>
            <button mat-button disabled color="primary"  matTooltip="Marcar como rechazada">
              <mat-icon class="mat-16">cancel_presentation</mat-icon>
            </button>
          </div>
        </ng-container>

        <span *ngIf="column === 'createdAt' " > {{moment(element[column]).format('ll')}} </span>
        <span > {{element[column]}} </span>
      </td>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>
  </table>
  <div *ngIf="paginator.length === 0" class="empty-requests-container">
    <mat-icon class="empty-requests-icon">receipt_long</mat-icon>
    <h1 style="color: grey;">SIN SOLICITUDES</h1>
  </div>
  <mat-paginator [length]="paginator.length" [pageSize]="paginator.pageSize" [pageSizeOptions]="pageSizeOptions" >
<!--                 (page)="getNotificationsListData()"-->
  </mat-paginator>
</div>
