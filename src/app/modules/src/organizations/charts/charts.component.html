
<ng-container *ngIf="currentChartType == chartType.polar" > 
    <app-polar-chart 
        [dataChild]="charts" 
        (aggrSelect)="_aggrSelect($event)"
        [_yAxisLabel]="_yAxisLabel"  
    ></app-polar-chart>
 </ng-container>
 
 <ng-container *ngIf="currentChartType == chartType.verticalBar">
    <app-bar-vertical 
        [dataChild]="charts" 
        [_yAxisLabel]="_yAxisLabel" 
        (aggrSelect)="_aggrSelect($event)" 
    ></app-bar-vertical>
 </ng-container>
 
 <ng-container *ngIf="currentChartType == chartType.pieGrid">

        (aggrSelect)="_aggrSelect($event)" 
    ></app-pie-grid> 
 </ng-container> 


 <ng-container *ngIf="currentChartType == chartType.gauge">

    ></app-gauge-chart>
</ng-container>
