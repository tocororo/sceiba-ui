<mat-drawer-container class="sidebar-container" autosize>
  <mat-drawer #drawer class="sidebar" [mode]="mode" [opened]="mode == 'side'">
    <div class="button-colse">
      <button mat-icon-button (click)="drawer.toggle()">
        <span class="material-symbols-outlined"> arrow_left_alt </span>
      </button>
    </div>
    <ng-container *ngFor="let item of docsList">
      <h3>{{ item.label }}</h3>
      <mat-nav-list *ngIf="!!item.children">
        <a
          mat-list-item
          *ngFor="let child of item.children"
          [activated]="currentPath == child.path"
          [routerLink]="child.path"
        >
          {{ child.label }}
        </a>
      </mat-nav-list>
    </ng-container>
  </mat-drawer>

  <div class="container">
    <div *ngIf="mode == 'over'" style="margin-top: 1rem">
      <button type="button" mat-button (click)="drawer.toggle()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
