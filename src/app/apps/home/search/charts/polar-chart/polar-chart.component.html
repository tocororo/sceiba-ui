<div fxLayout="column nowrap" fxLayoutAlign="center center">
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="dataChild"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        >
        </ngx-charts-pie-chart>

        <mat-chip-set>
                <mat-chip >{{xAxisLabel}}</mat-chip>
        </mat-chip-set>


</div>
