
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


    <ng-container *ngFor="let colum of displayedColumns" [matColumnDef]=colum.key >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{colum.label}} </th>
        <td mat-cell *matCellDef="let row" >

            <p *ngIf="row[colum.key] && !row[colum.key].type"> {{row[colum.key]}} </p>

            <a *ngIf="row[colum.key] && row[colum.key].type == 'QID' "
                class="link"> {{row[colum.key].label}}
            </a>

            <!-- <a *ngIf="row[colum.key] && row[colum.key].type == 'venue' "
                (click)="venueProfile (row[colum.key].QID, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a> -->

            <a *ngIf="row[colum.key] && row[colum.key].type == 'topic' "
               > {{row[colum.key].label}}
            </a>
            <!-- (click)="topicProfile (row[colum.key].QID, row[colum.key].label )"
            class="link" -->

            <!-- <a *ngIf="row[colum.key] && row[colum.key].type == 'topics' "
                (click)="topicsProfile (row[colum.key].QID, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a> -->

            <!-- <a *ngIf="row[colum.key] && row[colum.key].type === 'author' "
                (click)="authorProfile (row[colum.key].QID, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a>
                <a *ngIf="row[colum.key] && row[colum.key].type === 'authors' "
                (click)="authorsProfile (row[colum.key].QID, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a>
            <a *ngIf="row['description'] && row['description'].value == 'DOI' "
                (click)="workProfile (row[colum.key].URL, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a>
            <a *ngIf="row[colum.key] && row[colum.key].type== 'work' "
                (click)="workProfile (row[colum.key].QID, row[colum.key].label )"
                class="link"> {{row[colum.key].label}}
            </a>

            <a *ngIf="row[colum.key] && row[colum.key].type == 'orcid' "
                (click)="redirectOrcid (row[colum.key].value )"
                class="link"> {{row[colum.key].value}}
            </a> -->
            <a *ngIf="row[colum.key] && row[colum.key].type == 'URL' "

                class="link"> {{row[colum.key].label}}
            </a>
            <!-- [routerLink]="[env.organizations,'wiki-organizations', 'profile', row[colum.key].URL"  -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsKeys;">
    </tr>
    </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
