
<mat-expansion-panel *ngIf="contentList && contentList.length">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{accordionChipsTitle}}
        </mat-panel-title>
        <mat-panel-title *ngIf="!isMaster" >
                <button
                mat-button
                aria-label="Incluir todos los elementos"
                matTooltip="Agregar todos los elementos a la organizacion principal"
                (click)="onPropagate(contentList)">
                    <mat-icon color="warn">merge_type_left</mat-icon>
                </button>
            </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-chip-listbox>
        <ng-container *ngFor="let item of contentList; let i = index">
            <mat-chip-option>{{item}}</mat-chip-option>
            <button *ngIf="!isMaster"
            mat-button
            aria-label="Incluir otro elemento  a la organizacion principal"
            matTooltip="Agregar elemento a la organizacion principal"
            (click)="onPropagate([item])">
                <mat-icon color="primary">merge_type</mat-icon>
            </button>
        </ng-container>
    </mat-chip-listbox>
</mat-expansion-panel>

<mat-expansion-panel *ngIf="!contentList || contentList.length==0">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{accordionChipsTitle}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-label class="text-muted text-through">Vac√≠o</mat-label>
</mat-expansion-panel>
