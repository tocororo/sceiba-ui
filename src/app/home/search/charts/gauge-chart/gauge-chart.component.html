<div fxLayout="column nowrap" fxLayoutAlign="center center">
  <ngx-charts-gauge
    [view]="view"
    [scheme]="colorScheme"
    [results]="dataChild"
    [legend]="legend"
    [legendPosition]="legendPosition"
    (select)="onSelect($event)"
    >
  </ngx-charts-gauge>

  <mat-chip-set>
    <mat-chip >{{xAxisLabel}}</mat-chip>
  </mat-chip-set>

</div>
